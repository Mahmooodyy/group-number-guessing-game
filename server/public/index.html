<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Random Number Guessing Game!</h1>
    <h2 id class="roundTitle">Round:<span id ="roundCounter">1</span></h2>
    <h3>Place Your Guesses Here!</h3>
    <main id = "container">
      <span id = "inputContainer">
      <input type="number" placeholder="Player 1" id="pOne"/>
      <input type="number" placeholder="Player 2" id="pTwo"/>
      <input type="number" placeholder="Player 3" id="pThree"/>
      <input type="number" placeholder="Player 4" id="pFour"/>
      </span>
      <button id="submit">Submit Guesses</button>
    </main>
    <div id="guessOut">
      <table>
        <thead>
          <tr class="tableHeader">
            <th>Player One</th>
            <th>Player Two</th>
            <th>Player Three</th>
            <th>Player Four</th>
          </tr>
        </thead>
        <tbody id="playerTable"></tbody>
      </table>
    </div>
</body>
</html>
